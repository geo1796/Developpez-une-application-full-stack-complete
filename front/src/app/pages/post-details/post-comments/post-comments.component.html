<h3>Commentaires</h3>
<div *ngFor="let comment of comments">

    <div *ngIf="(screenWidth$ | async)! >= 1024" class="row mx-2">
        <div class="col-2 mt-4">{{comment.authorName}}</div>
        <div class="col-8">
            <mat-card class="comment-card">{{comment.content}}</mat-card>
        </div>
    </div>

    <div *ngIf="(screenWidth$ | async)! < 1024" class="row mx-2">
        <div class="col-2 mt-4">{{comment.authorName}}</div>
        <div class="col-10">
            <mat-card class="comment-card">{{comment.content}}</mat-card>
        </div>
    </div>

</div>
