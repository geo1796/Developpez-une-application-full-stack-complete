<div class="row m-3">
    <div class="col">
        <button mat-raised-button color="primary">Cr√©er un article</button>
    </div>
    <div class="col">
        <button mat-button (click)="sortPosts()">
            <div class="row">
                <div class="col">Trier par</div>
                <div class="col pt-1">
                    <mat-icon>
                        {{orderAsc ? 'arrow_downward' : 'arrow_upward'}}
                    </mat-icon>
                </div>
            </div>
        </button>
    </div>
</div>

<mat-grid-list [cols]="(screenWidth$ | async)! >= 1024 ? 2 : 1" rowHeight="350px" gutterSize="10px">
    <mat-grid-tile *ngFor="let post of posts">
        <app-post-item [post]="post"></app-post-item>
    </mat-grid-tile>
</mat-grid-list>
